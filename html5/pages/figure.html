<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>figure</title>
</head>
<body>
    <p>HTML &lt;figure&gt; 元素代表一段独立的内容, 经常与说明(caption) &lt;figcaption&gt; 配合使用, 并且作为一个独立的引用单元。当它属于主体(main flow)时，它的位置独立于主体。这个标签经常是在主文中引用的图片，插图，表格，代码段等等，当这部分转移到附录中或者其他页面时不会影响到主体。</p>
    <figure>
        <img src="../../imgs/1.jpg" alt="1.jpg">
    </figure>
    <figure>
        <figcaption>
            一月花
        </figcaption>
        <img src="../../imgs/1.jpg" alt="1.jpg">
    </figure>

</body>
</html>
